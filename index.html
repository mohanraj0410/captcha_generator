<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <h2>CAPTCHA GENERATOR</h2>

            <input id="wrapper_input" placeholder="enter a captcha">

        <p id="result"></p>
    </div>
